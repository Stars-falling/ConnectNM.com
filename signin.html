<body>

    <div class="auth-container">
        <div id="signupSection">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" id="newUsername" placeholder="Choose Username" required>
                <input type="password" id="newPassword" placeholder="Choose Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
        </div>

        <div id="loginSection" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Need an account? <a href="#" onclick="toggleForm()">Sign up here</a></p>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
